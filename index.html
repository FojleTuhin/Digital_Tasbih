<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>

<body>

    <H1>Digital Tasbih</H1>
    <div class="container">
        <div class="subhanAllah card">
            <h2>SubhanAllah</h2>
            <h3 id="subhanAllahCount">0</h3>
            <div class="btn">
                <button class="increment " id="subhanAllahIncrement">Increment</button>
                <button class="decrement" id="subhanAllahDecrement">Decrement</button>
            </div>

        </div>
        <div class="alhamdulillah card">
            <h2>Alhamdulillah</h2>
            <h3 id="alhamdulillahCount">0</h3>
            <div class="btn">
                <button class="increment" id="alhamdulillahIncrement"> Increment</button>
                <button class="decrement" id="alhamdulillahDecrement">Decrement</button>
            </div>
        </div>
        <div class="astagfirullah card">
            <h2>Astagfirullah</h2>
            <h3 id="astagfirullahCount">0</h3>
            <div class="btn">
                <button class="increment" id="astagfirullahIncrement">Increment</button>
                <button class="decrement" id="astagfirullahDecrement">Decrement</button>
            </div>
        </div>
    </div>


    <div id="reset-btn">
        <button class="reset">Reset</button>
    </div>



    <!-- js file add here -->
    <script src="script.js"></script>
</body>

</html>
